  <!-- forgot password -->

  <div class="form-wrapper mt-4">
    <div class="box p-3 rounded">
      <div class="text-center">
        <h2 class="mb-0 text-bold">Forgot Password?</h2>
        <small class="text-secondary">
          Enter your registered email ID to reset the password
        </small>
      </div>
      <div class="py-3 text-center">
        <i class="fa-2x fa-solid fa-unlock-keyhole unlock-icon"></i>  
      </div>
      <form class="form-body">
        <div class="row">
          <div class="col-12">
            <label for="inputEmailid" class="form-label text-secondary">
              Email id
            </label>
            <input type="email" class="form-control" id="inputEmailid"/>
          </div>
         <!-- BUTTON -->
        <div class="d-flex mt-3 justify-content-center">
          <a href="new-password.html"> <button class="btn edit-btn rounded" type="button">Reset Password</button></a>
         </div>
      </form>
    </div>
  </div>
  <!-- forgot password end-->
