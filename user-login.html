<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- custom css -->
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/responsive.css" rel="stylesheet">

  <title>Admin Panel</title>
</head>

<body>

  <!-- Login form -->
  <div class="form-wrapper mt-4">
    <div class="box p-3 rounded">
      <div class="text-center">
        <h2 class="mb-0">Welcome Back</h2>
        <small class="text-secondary">
          Log in to your Account to Continue
        </small>
      </div>
      <form class="row g-3">
        <div class="email-block">
          <label class="form-label text-secondary">Email</label>
          <input type="text" class="form-control "/>
        </div>
        <div class="password-block">
          <label class="form-label text-secondary">Password</label>
          <input type="text" class="form-control "/>
        </div>
        <div class="col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault"/>
            <label class="form-check-label text-secondary" for="flexCheckDefault">
              Remember me
            </label>
          </div>
        </div>
        <p class="text-center mb-0"><a href="forgot-password.html"><span class="bottom-text">Forgot Password?</span></a></p>
        <div>
          <div class="d-flex justify-content-center">
            <button class="btn rounded edit-btn" type="submit">Log in</button>
          </div>
        </div>
          <p class="mb-0 text-secondary text-center">or</p>
        <div class="">
          <div class="row">
            <div class="social-media">
              <div class="col-lg-6">
                <img src="assets/images/google-icon.png"><br> Continue<br> With Google
              </div>
              <div class="col-lg-6">
                <img src="assets/images/facebook-icon.png"><br> Continue<br> With facebook
              </div>
            </div>
            <div class="mt-3 text-center">
             Not Registered ?<a href="user-signup.html"><span class="bottom-text"> Create an account</span></a>
            </div>
            
          </div>
        </div>
      </form>
    </div>
  </div>
    
  <!-- login form end -->

  <!-- javascript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/side-menu.js"></script>
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  <script src="./assets/js/chart.js"></script>
</body>

</html>
